<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="./index.js"></script>
  <script>
    // 节流概念：一个处理函数，在一个时间内被大量的触发，控制它的触发频率
    var thr = _.throttle(function(name) {
      console.log(name)
    }, 1000, {
      leading: false
    });
    thr('robin')

    // 防抖概念：一个处理函数，在一个时间内被大量的触发，但是只执行一次
    var thr = _.debounce(function(name) {
      console.log(name)
    }, 1000, true);
    thr('jack')
  </script>
</body>
</html>
