  <script src="./index.js"></script>
  <script>
    // 下面函数相当于调用了->redeuce(bj, iteratee, memo)
    console.log(_.reduce([1, 2, 3, 4, 5, 6], function(memo, value, index, obj) {
      console.log(memo, value, index, obj)
      return memo + value
    }, 0))


    console.log(_.filter([1, 2, 3, 4, 5, 6], function(elem) {
      console.log(elem)
      return elem < 5
    }))
  </script>
