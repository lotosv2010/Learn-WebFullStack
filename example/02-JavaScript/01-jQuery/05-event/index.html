<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <div id="box">111</div>
  <div id="box2">222</div>
  <div id="box3"><input id="input" /></div>
  <script src="./my-jquery.js"></script>
  <script>

      console.log('loading...')

    $('#box2').on('createEvent', function(event, name) {

    $('body').on('createEvent', function(event, name) {

    })

    $('#box2').trigger('createEvent', 'max')

    $('#input').on('focus', function() {

    })
    $('#input').trigger('focus')
  </script>
